<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validated Login Form</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="center">
        <h1 class="header">USER LOGIN</h1>
        <form class="form" action="loginsuccess.html" method="get" name="form"
            onsubmit="return validated()">
            <div class="font">Email or Phone Number</div><br>
            <input type="text" name="email"><br>
            <div id="email_error">Please fill up your Email or Phone</div>
            <div class="font font2">Password</div><br>
            <input type="password" name="password"><br>
            <div id="pass_error">Please fill up your Password</div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="loginvalid.js"></script>
</body>
</html>
