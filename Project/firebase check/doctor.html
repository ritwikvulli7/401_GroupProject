<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        section {
            display: none; /* Initially hide the section */
            width: 300px;
            margin: 20px auto; /* Adjust margin for spacing */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow effect */
            background-color: white; /* Set a background color to cover any background */
            border: 2px solid #ddd; /* Add a 2px border */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }

        li:last-child {
            border-bottom: none;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Doctor's Dashboard</h1>
    </header>

    <form id="appointmentForm" action="submit_patient_data" method="post">
        <!-- Add your appointment form fields here -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="appointmentDate">Date of Appointment:</label>
        <input type="date" id="appointmentDate" name="appointmentDate" required>

        <label for="appointmentTime">Time of Appointment:</label>
        <input type="time" id="appointmentTime" name="appointmentTime" required>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <section id="patientReminders">
        <h2>Patient Reminders</h2>
        <ul id="patientList">
            <!-- Patient details will be dynamically added here -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Doctor's Dashboard</p>
    </footer>

    <script>
        // Function to submit the form and show patient details
        function submitForm() {
            const appointmentForm = document.getElementById('appointmentForm');
            const patientReminders = document.getElementById('patientReminders');
            const patientList = document.getElementById('patientList');

            // Check if the form is valid
            if (appointmentForm.checkValidity()) {
                // Get form values
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const appointmentDate = document.getElementById('appointmentDate').value;
                const appointmentTime = document.getElementById('appointmentTime').value;

                // Add patient details to the dashboard
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>Name:</strong> ${name}
                    <br>
                    <strong>Email:</strong> ${email}
                    <br>
                    <strong>Date of Appointment:</strong> ${appointmentDate}
                    <br>
                    <strong>Time of Appointment:</strong> ${appointmentTime}
                `;
                patientList.appendChild(li);

                // Show the patient reminders section
                patientReminders.style.display = 'block';

                // You can also reset the form if needed
                // appointmentForm.reset();
            }
        }
    </script>
</body>
</html>
