<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .payment-container {
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #google-pay-button {
            margin: 20px auto;
        }
        img{
            width: 300px;
            height: 300px;
        }

        .payment-details {
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        p {
            margin: 0;
            color: #555;
        }
    </style>
    <script src="https://pay.google.com/gp/p/js/pay.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize Google Pay API
            const paymentsClient = new google.payments.api.PaymentsClient({
                environment: 'PRODUCTION', // or 'TEST'
            });

            // Add event listener for Google Pay button click
            document.getElementById('google-pay-button').addEventListener('click', () => {
                const paymentDataRequest = {
                    merchantInfo: {
                        merchantId: 'YOUR_MERCHANT_ID',
                        merchantName: 'Your Merchant Name',
                    },
                    allowedPaymentMethods: ['CARD', 'TOKENIZED_CARD'],
                };

                const paymentOptions = {
                    transactionInfo: {
                        totalPriceStatus: 'FINAL',
                        totalPrice: '20.00',
                        currencyCode: 'USD',
                    },
                };

                const paymentData = paymentsClient.createButton(paymentDataRequest);
                paymentsClient.loadPaymentData(paymentData);
            });
        });
    </script>
</head>
<body>
    <div class="payment-container">
        <h1>Secure Payment</h1>
        
        <!-- Google Pay button container -->
        <div id="google-pay-button">
          <img src="payment1.jpg" alt="">
        </div>

        <div class="payment-details">
            <p>Total Amount: $20.00</p>
            <p>Contains full lab tests at home</p>
        </div>
    </div>
</body>
</html>
